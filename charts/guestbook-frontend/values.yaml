# Default values for guestbook-frontend
# This is a YAML-formatted file.

# -- String to partially override frontend.fullname
nameOverride: ""
# -- String to fully override frontend.fullname
fullnameOverride: ""

image:
  # The repository to pull the image from. Set as local registry created by start-local.sh script
  repository: localhost:5000/python-guestbook-frontend
  tag: "latest"
  pullPolicy: IfNotPresent

# ServiceAccount configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Configure the guestbook-frontend kubernetes service
service:
  type: ClusterIP
  port: 80
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: "localhost"
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Configure the kubernetes deployment
deployment:
  name: frontend
  port: 8080
  annotations: {}
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  labels:
    tier: frontend
  podAnnotations:
    prometheus.io/scrape: "true"
  containerPort: 8080
  terminationGracePeriodSeconds: 30

# Configure resource requests and limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Backend configuration
# Adjust the service accordingly
backend:
  service: guestbook-backend.guestbook-backend.svc.cluster.local
  port: 8080

# Probes configuration
probes:
  liveness:
    path: /
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  readiness:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1

# Pod Disruption Budget
# Can be used to prevent the guestbook-frontend pod from being evicted
pdb:
  enabled: false
  minAvailable: 1

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# Security context
# Can be used to set the security context for the guestbook-frontend
podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Node selector
# Can be used to select the node on which the guestbook-backend pod will be scheduled
nodeSelector: {}

# Affinity
# Can be used to control the scheduling of the guestbook-backend pod
affinity: {}

# Tolerations
# Can be used to tolerate the taints on the nodes on which the guestbook-backend pod will be scheduled
tolerations: {}

# The namespace which kube-prometheus-stack is monitoring for resources like Prometheus, Grafana, etc.
monitoring:
  namespace: monitoring
  prometheusOperator:
    instance: kube-prometheus-stack
    name: kube-prometheus-stack
    release: kube-prometheus-stack
  prometheusRules:
    enabled: true
  grafanaDashboards:
    enabled: true
